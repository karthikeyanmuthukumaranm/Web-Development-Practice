<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font: optional;
            padding: 20px;
            transition: background-color 0.5s,color 0.5s;
        }
        .dark-mode {
            background-color: white;
            color: #f0f0f0;
        }
        button{
            padding: 10px 20px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <button onclick="toggle()"> Dark/White Toggle</button>
</body>
<script>
    function toggle(){
        document.body.classList.toggle('dark-mode');
    }
</script>
</html>
